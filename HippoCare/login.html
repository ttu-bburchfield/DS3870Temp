<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/pulse.min.css">
    </head>
    <body class="bg-primary">
        <div class="container-fluid">
            <div class="row">
                <div class="col bg-white vh-100">
                    <h2 class="text-primary text-center mt-5">Welcome Back Parents!</h2>
                    <div style="display:flex; justify-content: center; align-items: center;">
                        <img src="images/hippo.png" alt="Hippo Logo" class="p-5">
                    </div>
                    <h3 class="text-center text-muted">There is nothing more protective and nurturing than a mother hippo.  Thank you for letting our parental beasts at HippoCare take care of your little ones!</h3>
                </div>
                <div class="col vh-100">
                    <div class="col-12">
                        <h2 style="margin-top: 30%;" class="col-12 text-center text-white">Enter Credentials</h2>
                        <input class="form-control" id="txtEmail" placeholder="janedoeling@email.com" aria-label="Email Address" >
                        <input class="form-control mt-2" id="txtPassword" type="password" aria-label="Password" placeholder="The Super Secret Password">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-warning mt-3 col-12" id="btnSignIn" type="button">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/lib/sweetalert.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
