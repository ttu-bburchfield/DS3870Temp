<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HippoCare - Dashboard</title>
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/pulse.min.css">
</head>
<body class="bg-primary">
    <div class="display:flex; justify-content: center; align-items: center;" id="peopleCards">
        
    </div>
    
    <script src="js/lib/jquery-3.6.0.min.js"></script>
    <script src="js/lib/bootstrap.bundle.min.js"></script>
    <script src="js/lib/sweetalert.js"></script>
    <script src="js/app.js"></script>
    <script>
        var arrEmployees;
        $.getJSON('https://www.swollenhippo.com/getEmployeesByAPIKey.php?APIKey=Mickey2021!', function(result){
            console.log(result);
            arrEmployees = result;
            $.each(arrEmployees,function(i,person){
                console.log(person.FirstName);
                buildEmployeeCards(person);
            })
        })


        function buildEmployeeCards(person){
            let strHTML = '<div class="card col-4" style="margin:auto;">';
            strHTML += '<img src="images/hippo.png" alt="Hippo Logo" class="p-5">';
            strHTML += '<h2 class="text-center mb-1"><a href="mailto:' + person.Email + '"><span class="fw-bolder">' + person.FirstName + '</span> ' + person.LastName + '</a></h2>';
            strHTML += '<h5 class="text-center mb-3">' + person.Postion + '</h5>';
            strHTML += '<div class="row">';
            strHTML += '<div class="col">';
            strHTML += '<h5 class="text-center mb-0">Hire Date</h5>';
            strHTML += '<h3 class="text-center">' + person.HireDate + '</h3>';
            strHTML += '</div>';
            strHTML += '<div class="col">';
            strHTML += '<h5 class="text-center mb-0">Pay Rate</h5>';
            strHTML += '<h3 class="text-center">$' + person.HourlyRate + '</h3>';
            strHTML += '</div>';
            strHTML += '</div>';
            strHTML += '</div>';

            $('#peopleCards').append(strHTML);
        }
    </script>
</body>
</html>
